name: the_social
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

analyzer:
  enable-experiment:
  - non-nullable

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^2.0.0
  cupertino_icons: ^1.0.2
  custom_navigation_bar: any
  eva_icons_flutter: ^3.0.0
  firebase_auth: ^1.1.3
  firebase_core: ^1.1.0
  firebase_storage: ^8.0.5
  font_awesome_flutter: ^9.0.0
  google_sign_in: ^5.0.2
  image_picker: ^0.7.4
  file_picker: ^4.5.1
  fluttertoast: ^8.0.8
  lottie: ^1.0.1
  geolocator: ^7.0.3
  geocoding: ^2.0.4
  page_transition: ^2.0.2
  provider: ^5.0.0
  timeago: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf

    - family: Monteserat
      fonts:
        - asset: assets/fonts/Monteserat.ttf
